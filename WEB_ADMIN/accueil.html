<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - BOOZY</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F4F6F9;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo-container img {
      width: 250px;
      height: auto;
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup {
      background-color: #1F2937;
      color: white;
    }

    .signup:hover {
      background-color: #111827;
    }

    .login {
      background-color: white;
      border: 2px solid #1F2937;
      color: #1F2937;
    }

    .login:hover {
      background-color: #e5e7eb;
    }

    .tagline {
      font-size: 40px;
      font-style: italic;
      color: #1F2937;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 500;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-btn {
      font-size: 14px;
      background: transparent;
      border: 1.5px solid #1F2937;
      color: #1F2937;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background-color: #1F2937;
      color: white;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <button class="lang-btn" onclick="switchLanguage()">EN</button>
  </div>  
  <p class="tagline">Bienvenue sur lâ€™espace administrateur de BOOZY!</p>
  <div class="logo-container">
    <img src="static/LOGO 1.png" alt="BOOZY Logo">
  </div>
  <div class="buttons">
    <button class="signup">S'inscrire</button>
    <button class="login">Se connecter</button>
  </div>
  <script>
    document.querySelector('.signup').addEventListener('click', function() {
      window.location.href = 'inscription.html';
    });
  
    document.querySelector('.login').addEventListener('click', function() {
      window.location.href = 'seConnecter.html';
    });
  </script>
  <script>
    function switchLanguage() {
      window.location.href = "english/accueil_en.html";
    }
  </script>
</body>
</html>
