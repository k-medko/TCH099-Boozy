<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F4F6F9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-circle {
      background-color: #ffffff;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      width: 60px;
      text-decoration: none;
    }

    .logo-circle img {
      height: 40px;
      width: auto;
    }

    .lang-btn {
      font-size: 14px;
      background: transparent;
      border: 1.5px solid #1F2937;
      color: #1F2937;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background-color: #1F2937;
      color: white;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1F2937;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495E;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #1F2937;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button[type="submit"]:hover {
      background-color: #111827;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #1F2937;
      text-decoration: none;
    }

    .back-btn {
  font-size: 15px;
  font-weight: 500;
  color: #1F2937;
  background-color: white;
  padding: 8px 14px;
  border-radius: 6px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  border: 1px solid #d1d5db;
  transition: 0.3s;
}

.back-btn:hover {
  background-color: #1F2937;
  color: white;
}

  </style>
</head>
<body>
  <div class="top-bar" style="top: 5px;">
    <a href="accueil.html" class="back-btn">
      ← Accueil
    </a>
    <button class="lang-btn" onclick="switchLanguage()">EN</button>
  </div>
  

  <div class="login-container">
    <h1>Connexion</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Se connecter</button>
      <div class="link">
      </div>
    </form>
  </div>

  <script>
    async function switchLanguage() {
      window.location.href = 'seConnecter_en.html';
    }
  
    document.getElementById('login-form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const response = await fetch('http://4.172.252.189:5000/connectUser', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok || data.status !== "success" || !data.user) {
      throw new Error("Identifiants invalides.");
    }

    if (data.user.user_type !== "admin") {
      alert("⛔ Accès refusé. Cette interface est réservée aux administrateurs.");
      return;
    }

    const utilisateur = {
  email: email,
  password: password,
  user_type: data.user.user_type,
  first_name: data.user.first_name // si dispo
};

document.cookie = `session=${btoa(JSON.stringify(utilisateur))}; max-age=7200; path=/`;


    window.location.href = "dashboard.html";
  } catch (err) {
    alert("❌ Échec de la connexion.");
  }
});


  </script>
  
</body>
</html>
