<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des utilisateurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #34495e;
      --primary-hover: #2c3e50;
      --danger: #DC2626;
      --white: #ffffff;
      --gray-dark: #2c3e50;
      --gray-border: #d0d7de;
      --gray-light: #f4f6f9;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gray-light);
      height: 100%;
    }
    .wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background-color: var(--white);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 40px;
    }
    header h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--gray-dark);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .main { flex: 1; padding: 24px; display: flex; gap: 24px; }
    nav {
      width: 300px;
      max-width: 80%;
      background-color: var(--white);
      position: fixed;
      top: 0;
      left: -100%;
      height: 100vh;
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      z-index: 100;
      box-shadow: 4px 0 12px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
    }
    nav.show { left: 0; }
    nav a {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      font-size: 16px;
      color: var(--gray-dark);
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s;
      font-weight: 500;
    }
    nav a:hover, nav a.active { background-color: var(--gray-light); }
    nav a img { width: 20px; height: 20px; }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 98;
      display: none;
    }
    .sidebar-overlay.show { display: block; }
    .sidebar-toggle {
      position: fixed;
      top: 28px;
      left: 16px;
      z-index: 99;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .lang-btn, .logout {
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .lang-btn {
      background: transparent;
      border: 1.5px solid var(--gray-dark);
      color: var(--gray-dark);
      transition: 0.3s;
    }
    .lang-btn:hover {
      background-color: var(--gray-dark);
      color: white;
    }
    .logout {
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      justify-content: space-between;
    }
    .form-container, .user-list-container {
      background-color: var(--white);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      width: 48%;
    }
    .form-container h2, .user-list-container h2 {
      margin-bottom: 16px;
      color: var(--gray-dark);
    }
    input, select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid var(--gray-border);
      border-radius: 8px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 16px 20px;
      font-size: 14px;
    }
    footer a {
      color: #ffc0cb;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover { text-decoration: underline; }
    .user-card {
      background: var(--white);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 12px;
    }
    .user-card p { margin: 4px 0; font-size: 14px; color: var(--gray-dark); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <nav id="sidebar">
    <a href="dashboard.html"><img src="assets/image/Frame 218.png" alt="Accueil">Accueil</a>
    <a href="stores.html"><img src="assets/image/store-alt.png" alt="Magasins">Magasins</a>
    <a href="orders.html"><img src="assets/image/border-all.png" alt="Commandes">Commandes</a>
    <a href="products.html"><img src="assets/image/wine-bottle.png" alt="Produits">Produits</a>
    <a href="users.html" class="active"><img src="assets/image/users.png" alt="Utilisateurs">Utilisateurs</a>
  </nav>
  <header>
    <div class="logo-container">
      <h1><a href="dashboard.html"><img src="assets/image/LOGO 1.png" alt="BOOZY Logo" style="width: 60px; height: 60px;"></a> Utilisateurs</h1>
    </div>
    <div class="header-controls">
      <button onclick="switchLanguage()" class="lang-btn">üåê EN</button>
      <a href="dashboard.html" class="logout">‚Üê Retour</a>
    </div>
  </header>
  <div class="main">
    <div class="content">
      <div class="form-container">
        <h2>Cr√©er un compte administrateur</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <input type="text" id="firstName" placeholder="Pr√©nom" required>
        <input type="text" id="lastName" placeholder="Nom" required>
        <input type="tel" id="phoneNumber" placeholder="Num√©ro de t√©l√©phone (111-111-1111)" pattern="\\d{3}-\\d{3}-\\d{4}" required>
        <select id="userType" onchange="toggleDriverFields()">
          <option value="customer">Client</option>
          <option value="deliverer">Livreur</option>
        </select>
        <div id="driverFields" style="display: none;">
          <input type="text" id="licensePlate" placeholder="Plaque d'immatriculation">
          <input type="text" id="licenseNumber" placeholder="Num√©ro de permis">
        </div>
        <button onclick="creerUtilisateurAdmin()">Cr√©er l'utilisateur</button>
      </div>
      <div class="user-list-container">
        <h2>Liste des utilisateurs</h2>
        <div id="userList"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Boozy Inc. Tous droits r√©serv√©s.</p>
    <p><a href="mailto:support@boozy.com">support@boozy.com</a> | <a href="tel:+15146523145">514-652-3145</a></p>
  </footer>
</div>
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
    document.getElementById("overlay").classList.toggle("show");
  }

  function switchLanguage() {
    window.location.href = "users_en.html";
  }

  function toggleDriverFields() {
    const isDriver = document.getElementById('userType').value === 'deliverer';
    document.getElementById('driverFields').style.display = isDriver ? 'block' : 'none';
  }

  async function creerUtilisateurAdmin() {
    const adminEmail = "admin@boozy.com";
    const adminPassword = "adminpassword";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    const userType = document.getElementById("userType").value;
    const licensePlate = document.getElementById("licensePlate")?.value.trim();
    const licenseNumber = document.getElementById("licenseNumber")?.value.trim();

    const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
    if (!phonePattern.test(phoneNumber)) {
      alert("Le num√©ro de t√©l√©phone doit √™tre au format 514-666-7788");
      return;
    }

    const data = {
      adminEmail,
      adminPassword,
      email,
      password,
      firstName,
      lastName,
      phoneNumber,
      userType,
      licensePlate: userType === 'deliverer' ? licensePlate : undefined,
      licenseNumber: userType === 'deliverer' ? licenseNumber : undefined
    };

    try {
      const response = await fetch("http://4.172.255.120:5000/admin/createUser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.json();
        const userCard = document.createElement("div");
        userCard.className = "user-card";
        userCard.innerHTML = `
          <p><strong>Nom:</strong> ${firstName} ${lastName}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>R√¥le:</strong> ${userType}</p>
        `;
        document.getElementById("userList").appendChild(userCard);
        alert("Utilisateur cr√©√© avec succ√®s ! ID: " + result.userId);
      } else {
        alert("Erreur lors de la cr√©ation de l'utilisateur.");
      }
    } catch (error) {
      console.error("Erreur r√©seau:", error);
      alert("Erreur de connexion au serveur");
    }
  }
</script>
</body>
</html>
