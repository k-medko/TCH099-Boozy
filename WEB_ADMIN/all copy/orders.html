<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau des Commandes</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
      body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F4F6F9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      height: 80px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #E0E6ED;
    }

    footer {
      border-top: 1px solid #E0E6ED;
      justify-content: center;
      font-size: 16px;
      color: #333;
    }

    .main {
      display: flex;
      padding: 40px;
      flex: 1;
      gap: 40px;
    }

    main {
  flex: 1;
  padding: 40px;
  background-color: #F4F6F9;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  font-size: 14px;
}

th {
  background-color: #E5EAF2;
  color: #1F2937;
  font-weight: 600;
  text-align: left;
  padding: 16px;
  border-bottom: 1px solid #dfe4ea;
}

td {
  padding: 16px;
  border-bottom: 1px solid #f1f3f5;
  color: #4B5563;
}

td:last-child a {
  margin-right: 10px;
  text-decoration: none;
  color: #2563EB;
  font-weight: 500;
}

td:last-child a:hover {
  text-decoration: underline;
}


    nav {
      width: 200px;
      background: white;
      padding: 40px 20px;
      border-right: 1px solid #E0E6ED;
    }

    nav h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1F2937;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin-bottom: 15px;
      font-size: 16px;
      color: #1F2937;
      border-bottom: 1px solid #E0E6ED;
      padding-bottom: 8px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      gap: 30px;
    }

    .form-section {
      flex: 1;
      max-width: 400px;
    }

    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2F3E46;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #34495E;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1F2937;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-list {
      flex: 2;
      padding-left: 20px;
    }

    .product {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
    }

    .delete-btn {
      background: darkred;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-button {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #1F2937;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #2563EB;
    }

    .back-button img {
      width: 24px;
      height: 24px;
    }

    .header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex: 1;
    }

    .lang-btn {
      font-size: 14px;
      background: transparent;
      border: 1.5px solid #1F2937;
      color: #1F2937;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background-color: #1F2937;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau des Commandes</h1>
    <div class="header-right" style="gap: 20px;">
      <button onclick="switchLanguage()" class="lang-btn">EN</button>
      <a href="dashboard.html" class="back-button">
        <img src="assets/image/Frame 218.png" alt="Retour">
        <span>Retourner</span>
      </a>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Client</th>
          <th>Produit</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Jean Dupont</td>
          <td>Vin Rouge</td>
          <td>En cours</td>
          <td>18/03/2025</td>
          <td>
            <a href="#">Voir</a>
            <a href="#">Modifier</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    Si vous avez besoin d'aide, contactez-nous au 514-652-3145
  </footer>
  <script>
    function switchLanguage() {
      window.location.href = "orders_en.html"; // Version fran√ßaise
    }
  </script>
</body>
</html>
