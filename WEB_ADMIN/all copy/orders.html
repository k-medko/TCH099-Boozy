<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau des Commandes</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    /* Styles identiques à l'original */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F4F6F9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      height: 80px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #E0E6ED;
    }
    footer {
      border-top: 1px solid #E0E6ED;
      justify-content: center;
      font-size: 16px;
      color: #333;
    }
    main {
      flex: 1;
      padding: 40px;
      background-color: #F4F6F9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      font-size: 14px;
    }
    th {
      background-color: #E5EAF2;
      color: #1F2937;
      font-weight: 600;
      text-align: left;
      padding: 16px;
      border-bottom: 1px solid #dfe4ea;
    }
    td {
      padding: 16px;
      border-bottom: 1px solid #f1f3f5;
      color: #4B5563;
    }
    td:last-child button {
      margin-right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563EB;
      font-weight: 500;
    }
    td:last-child button:hover {
      text-decoration: underline;
    }
    .search-input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 250px;
    }
    .lang-btn {
      font-size: 14px;
      background: transparent;
      border: 1.5px solid #1F2937;
      color: #1F2937;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .lang-btn:hover {
      background-color: #1F2937;
      color: white;
    }
    .back-button {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #1F2937;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }
    .back-button:hover {
      color: #2563EB;
    }
    .back-button img {
      width: 24px;
      height: 24px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau des Commandes</h1>
    <input type="text" id="searchBar" placeholder="Rechercher..." class="search-input">
    <div class="header-right">
      <button onclick="switchLanguage()" class="lang-btn">EN</button>
      <a href="dashboard.html" class="back-button">
        <img src="assets/image/Frame 218.png" alt="Retour">
        <span>Retourner</span>
      </a>
    </div>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Client</th>
          <th>Produit</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Prix</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Jean Dupont</td>
          <td>Vin Rouge</td>
          <td>En cours</td>
          <td>18/03/2025</td>
          <td>25.99$</td>
          <td>
            <button onclick="annulerCommande(this)">Annuler</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    Si vous avez besoin d'aide, contactez-nous au 514-652-3145
  </footer>
  <script>
    function switchLanguage() {
      window.location.href = "orders_en.html";
    }
  
    function annulerCommande(btn) {
      if (confirm("Êtes-vous sûr de vouloir annuler cette commande ?")) {
        btn.closest("tr").remove();
      }
    }
  </script>
</body>
</html>
