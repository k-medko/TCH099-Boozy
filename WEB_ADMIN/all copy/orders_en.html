<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F4F6F9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      height: 80px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #E0E6ED;
    }

    footer {
      border-top: 1px solid #E0E6ED;
      justify-content: center;
      font-size: 16px;
      color: #333;
    }

    .main {
      display: flex;
      padding: 40px;
      flex: 1;
      gap: 40px;
    }

    main {
      flex: 1;
      padding: 40px;
      background-color: #F4F6F9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      font-size: 14px;
    }

    th {
      background-color: #E5EAF2;
      color: #1F2937;
      font-weight: 600;
      text-align: left;
      padding: 16px;
      border-bottom: 1px solid #dfe4ea;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #f1f3f5;
      color: #4B5563;
    }

    td:last-child a {
      margin-right: 10px;
      text-decoration: none;
      color: #2563EB;
      font-weight: 500;
    }

    td:last-child a:hover {
      text-decoration: underline;
    }

    .lang-btn {
      font-size: 14px;
      background: transparent;
      border: 1.5px solid #1F2937;
      color: #1F2937;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background-color: #1F2937;
      color: white;
    }

    .back-button {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #1F2937;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }

    .back-button:hover {
      color: #2563EB;
    }

    .back-button img {
      width: 24px;
      height: 24px;
    }

    .header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Order Dashboard</h1>
    <div class="header-right" style="gap: 20px;">
      <button onclick="switchLanguage()" class="lang-btn">FR</button>
      <a href="dashboard_en.html" class="back-button">
        <img src="assets/image/Frame 218.png" alt="Back">
        <span>Back</span>
      </a>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Jean Dupont</td>
          <td>Red Wine</td>
          <td>In Progress</td>
          <td>03/18/2025</td>
          <td>
            <a href="#">View</a>
            <a href="#">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    If you need help, contact us at 514-652-3145
  </footer>

  <script>
    function switchLanguage() {
      window.location.href = "orders.html";
    }
  </script>
</body>
</html>
