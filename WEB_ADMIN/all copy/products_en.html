<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAQ Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
   margin: 0;
   padding: 0;
   font-family: 'Poppins', sans-serif;
   background-color: #F4F6F9;
   display: flex;
   flex-direction: column;
   min-height: 100vh;
 }

 header, footer {
   height: 80px;
   background-color: #ffffff;
   display: flex;
   align-items: center;
   justify-content: space-between;
   padding: 0 40px;
   border-bottom: 1px solid #E0E6ED;
 }

 footer {
   border-top: 1px solid #E0E6ED;
   justify-content: center;
   font-size: 16px;
   color: #333;
 }

 .main {
   display: flex;
 }

 nav {
   width: 200px;
   background: white;
   padding: 40px 20px;
   border-right: 1px solid #E0E6ED;
 }

 nav h2 {
   font-size: 20px;
   font-weight: 600;
   margin-bottom: 20px;
   color: #1F2937;
 }

 nav ul {
   list-style: none;
   padding: 0;
 }

 nav li {
   margin-bottom: 15px;
   font-size: 16px;
   color: #1F2937;
   border-bottom: 1px solid #E0E6ED;
   padding-bottom: 8px;
   cursor: pointer;
 }

 .content {
   flex: 1;
   padding: 40px;
   display: flex;
   gap: 30px;
 }

 .form-section {
   flex: 1;
   max-width: 400px;
 }

 .form-section h2 {
   font-size: 24px;
   margin-bottom: 20px;
   color: #2F3E46;
 }

 .form-group {
   margin-bottom: 12px;
 }

 .form-group label {
   display: block;
   margin-bottom: 5px;
   font-weight: 500;
   color: #34495E;
 }

 .form-group input, .form-group select {
   width: 100%;
   padding: 6px;
   border: 1px solid #ccc;
   border-radius: 6px;
   font-size: 14px;
 }

 .form-group button {
   margin-top: 10px;
   padding: 10px 20px;
   background-color: #1F2937;
   color: white;
   border: none;
   border-radius: 6px;
   cursor: pointer;
 }

 .product-list {
   flex: 2;
   padding-left: 20px;
 }

 .product {
   padding: 15px;
   border-bottom: 1px solid #ccc;
   display: flex;
   justify-content: space-between;
   align-items: center;
   background-color: white;
   border-radius: 8px;
   margin-bottom: 10px;
 }

 .product h3 {
   margin: 0 0 5px;
   font-size: 18px;
 }

 .product p {
   margin: 0;
   font-size: 14px;
 }

 .delete-btn {
   background: darkred;
   color: white;
   border: none;
   border-radius: 50%;
   width: 28px;
   height: 28px;
   font-weight: bold;
   cursor: pointer;
 }

 .back-button {
   display: flex;
   align-items: center;
   gap: 10px;
   text-decoration: none;
   color: #1F2937;
   font-weight: 500;
   font-size: 16px;
   transition: color 0.3s;
 }

 .back-button:hover {
   color: #2563EB;
 }

 .back-button img {
   width: 24px;
   height: 24px;
 }

 .header-right {
   display: flex;
   align-items: center;
   justify-content: flex-end;
   flex: 1;
 }

 .lang-btn {
   font-size: 14px;
   background: transparent;
   border: 1.5px solid #1F2937;
   color: #1F2937;
   border-radius: 5px;
   padding: 6px 12px;
   cursor: pointer;
   transition: 0.3s;
 }

 .lang-btn:hover {
   background-color: #1F2937;
   color: white;
 }
</style>
</head>
<body>
<header>
  <h1>SAQ Products</h1>
  <div class="header-right" style="gap: 20px;">
    <button onclick="switchLanguage()" class="lang-btn">FR</button>
    <a href="dashboard_en.html" class="back-button">
      <img src="assets/image/Frame 218.png" alt="Back">
      <span>Back</span>
    </a>
  </div>
</header>

<div class="main">
  <nav>
    <h2>Category</h2>
    <ul id="categoryList">
      <li onclick="filterCategory('Wine')">Wine</li>
      <li onclick="filterCategory('Spirits')">Spirits</li>
      <li onclick="filterCategory('Champagne & Sparkling')">Champagne & Sparkling</li>
      <li onclick="filterCategory('Cooler & Premixed')">Cooler & Premixed</li>
      <li onclick="filterCategory('Cider')">Cider</li>
      <li onclick="filterCategory('Port & Fortified')">Port & Fortified</li>
      <li onclick="filterCategory('Beer')">Beer</li>
      <li onclick="filterCategory('Sake')">Sake</li>
      <li onclick="filterCategory('Dessert Wine')">Dessert Wine</li>
      <li onclick="filterCategory('Aperitif')">Aperitif</li>
      <li onclick="filterCategory('Mead')">Mead</li>
      <li onclick="filterCategory('Gifts & Accessories')">Gifts & Accessories</li>
      <li onclick="filterCategory('Perry')">Perry</li>
    </ul>
  </nav>

  <div class="content">
    <div class="form-section">
      <h2>Add a Product</h2>
      <div class="form-group">
        <label>Product Code (ID)</label>
        <input type="text" id="productCode" placeholder="e.g. 15200291">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="productName" placeholder="e.g. 1800 Blanco">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" id="productDesc" placeholder="100% Agave White Tequila...">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="productCategory">
          <option>Wine</option>
          <option>Spirits</option>
          <option>Champagne & Sparkling</option>
          <option>Cooler & Premixed</option>
          <option>Cider</option>
          <option>Port & Fortified</option>
          <option>Beer</option>
          <option>Sake</option>
          <option>Dessert Wine</option>
          <option>Aperitif</option>
          <option>Mead</option>
          <option>Gifts & Accessories</option>
          <option>Perry</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" id="productPrice" placeholder="e.g. $18.00">
      </div>
      <div class="form-group">
        <label>Availability</label>
        <input type="text" id="productAvailability" placeholder="Available / Out of stock">
      </div>
      <hr>
      <h2>Promotion</h2>
      <div class="form-group">
        <label>Promo Code</label>
        <input type="text" id="promoCode" placeholder="e.g. BOOZY10">
      </div>
      <div class="form-group">
        <label>Promo Description</label>
        <input type="text" id="promoDesc" placeholder="10% off everything">
      </div>
      <div class="form-group">
        <label>Discount (%)</label>
        <input type="text" id="promoReduction" placeholder="e.g. 10">
      </div>
      <div class="form-group">
        <label>Expiration Date</label>
        <input type="date" id="promoExpiration">
      </div>
      <div class="form-group">
        <button onclick="addProduct()">Add Product</button>
      </div>
    </div>

    <div class="product-list" id="productList"></div>
  </div>
</div>

<footer>
  If you need help, contact us at 514-652-3145
</footer>

<script>
  const categories = {};

  function addProduct() {
    const id = document.getElementById('productCode').value;
    const name = document.getElementById('productName').value;
    const description = document.getElementById('productDesc').value;
    const category = document.getElementById('productCategory').value;
    const price = document.getElementById('productPrice').value;
    const availability = document.getElementById('productAvailability').value;

    const promoCode = document.getElementById('promoCode').value;
    const promoDesc = document.getElementById('promoDesc').value;
    const promoReduction = document.getElementById('promoReduction').value;
    const promoExpiration = document.getElementById('promoExpiration').value;

    if (!id || !name || !price || !category) return;

    if (!categories[category]) {
      categories[category] = [];
    }

    const product = {
      id,
      name,
      description,
      price,
      availability,
      promo: promoCode ? {
        code: promoCode,
        desc: promoDesc,
        reduction: promoReduction,
        expiration: promoExpiration
      } : null
    };

    categories[category].push(product);
    filterCategory(category);

    document.getElementById('productCode').value = '';
    document.getElementById('productName').value = '';
    document.getElementById('productDesc').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('productAvailability').value = '';
    document.getElementById('promoCode').value = '';
    document.getElementById('promoDesc').value = '';
    document.getElementById('promoReduction').value = '';
    document.getElementById('promoExpiration').value = '';
  }

  function filterCategory(category) {
    const productList = document.getElementById('productList');
    productList.innerHTML = '';

    if (!categories[category]) return;

    categories[category].forEach((product, index) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <div>
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>${product.price}</strong> - ${product.availability}</p>
          ${product.promo ? `<p><em>Promo: ${product.promo.code} - ${product.promo.reduction}% until ${product.promo.expiration}</em></p>` : ''}
        </div>
        <button class="delete-btn" onclick="deleteProduct('${category}', ${index})">Ã—</button>
      `;
      productList.appendChild(div);
    });
  }

  function deleteProduct(category, index) {
    categories[category].splice(index, 1);
    filterCategory(category);
  }
</script>
<script>
  function switchLanguage() {
    window.location.href = "products.html";
  }
</script>
</body>
</html>
