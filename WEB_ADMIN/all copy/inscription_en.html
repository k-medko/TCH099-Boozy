<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F4F6F9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-circle {
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      width: 60px;
      text-decoration: none;
    }

    .logo-circle img {
      height: 40px;
      width: auto;
    }

    .lang-btn {
      font-size: 14px;
      background: transparent;
      border: 1.5px solid #1F2937;
      color: #1F2937;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-btn:hover {
      background-color: #1F2937;
      color: white;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1F2937;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #1F2937;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #111827;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="accueil_en.html" class="logo-circle">
      <img src="assets/image/LOGO 1.png" alt="Boozy Logo" style="width: 100px; height: 100px;">
    </a>
    <button class="lang-btn" onclick="switchLanguage()">FR</button>
  </div>

  <div class="form-container">
    <h1>Create an Account</h1>
    <form onsubmit="return handleSubmit(event)">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
        <div id="password-error" class="error-message">
          Password must contain at least 10 characters, one uppercase, one lowercase letter, and one number.
        </div>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const inputs = document.querySelectorAll("input");
      const nom = inputs[0].value;
      const prenom = inputs[1].value;
      const email = inputs[2].value;
      const telephone = inputs[3].value;
      const password = inputs[4].value;

      const error = document.getElementById("password-error");
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{10,}$/;

      if (!regex.test(password)) {
        error.style.display = "block";
        return false;
      }

      error.style.display = "none";

      const username = "YOUR_USERNAME";
      const userPassword = "YOUR_PASSWORD";

      try {
        const response = await fetch("https://issue-volleyball-versus-scroll.trycloudflare.com/inscription", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic " + btoa(`${username}:${userPassword}`)
          },
          body: JSON.stringify({
            nom,
            prenom,
            email,
            telephone,
            password
          })
        });

        const data = await response.json();
        console.log("API response:", data);

        if (response.ok) {
          alert("Registration successful!");
          window.location.href = "seConnecter_en.html";
        } else {
          alert(data.message || "Registration error.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Could not contact the server.");
      }

      return false;
    }

    function switchLanguage() {
      window.location.href = "inscription.html";
    }
  </script>
</body>
</html>
